name: A workflow for my Hello World App
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Compile with Maven
        run: mvn -B compile

      - name: Build Docker Image
        run: sudo docker build -t devopsimage .

      - name: Run image
        run: sudo docker run --name devopscontainer -d devopsimage

      - name: View logs
        run: sudo docker logs devopscontainer
